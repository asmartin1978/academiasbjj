<template name="academia">
		<tr>
                <td>{{nombre}}</td>
                <td>{{anyo}}</td>
                <td>{{direccion}}</td>

                <!--button class="delete"> borrar</button-->
                <td><button type="button" class="btn btn-default delete">borrar</button> <a href="{{pathFor route='detalleacademia'}}">Detalle </a></td>  
         </tr>
</template>
<template name="detalleacademia">
        {{#with academias}}        
                {{>fichaacademia}}
        {{/with}}    
</template>
<template name="fichaacademia">
               ficha academias                
                <tr>
                        <td>{{_id}}</td>
                        <td>{{nombre}}</td>
                        <td>{{anyo}}</td>
                        <td>{{direccion}}</td>            
                </tr>
                       
</template>

<template name="myacademy">
    
<div class="container">
        <p>myacademy</p>
        <a  href="{{pathFor route='newacademy'}}">Nueva academia</a>

            <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Año</th>
                    <th>Direccion</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                 {{#each misacademias}}
                    {{> academia}}
                 {{/each}}           
            </tbody>    
            </table>
    </div>

    
</template>



<template name="newacademy">
    
    <div class="container">
          <p>New academy</p>
          {{#if currentUser}}
                
                <form class="form-horizontal new-academia">
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="nombre">Nombre:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="nombre" placeholder="Enter email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Año de fundacion:</label>
                    <div class="col-sm-10"> 
                      <input type="text" class="form-control" name="anyo" placeholder="Enter password">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="direccion">Dirección:</label>
                    <div class="col-sm-10"> 
                      <input type="text" class="form-control" name="direccion" placeholder="Enter password">
                    </div>
                  </div>
                  <div class="form-group"> 
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                  </div>
                </form>


                
          {{/if}}
    </div>

    
</template>

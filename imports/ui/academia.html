<template name="academia">
		<tr>
                <td>{{nombre}}</td>
                <td>{{anyo}}</td>
                <td>{{direccion}}</td>

                <!--button class="delete"> borrar</button-->
                <td><button type="button" class="btn btn-default delete">borrar</button> <a href="{{pathFor route='detalleacademia'}}">Detalle </a></td>  
         </tr>
</template>
<template name="detalleacademia">
        {{#with academias}}        
                {{>fichaacademia}}
        {{/with}}    
</template>
<template name="fichaacademia">
               ficha academias                
                <tr>
                        <td>{{_id}}</td>
                        <td>{{nombre}}</td>
                        <td>{{anyo}}</td>
                        <td>{{direccion}}</td>            
                </tr>
                       
</template>

<template name="myacademy">
    <p>myacademy</p>
    <div class="container">

          {{#if currentUser}}
                <form class="new-academia">
                    <input type="text" name="nombre" placeholder="Nombre de la academia" />
                    <input type="text" name="anyo" placeholder="Año de creacion de la academia" />
                    <input type="text" name="direccion" placeholder="Direccion completa" />
                    <input type="submit" value="añadir">
                </form>
          {{/if}}
          

            <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Año</th>
                    <th>Direccion</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                 {{#each misacademias}}
                    {{> academia}}
                 {{/each}}           
            </tbody>    
            </table>
    </div>

    
</template>
